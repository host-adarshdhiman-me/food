<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #dbb756;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .menu-item {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            transition: transform 0.3s ease;
        }
        .menu-item:hover {
            transform: scale(1.1);
        }
        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            gap: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .dock a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dock a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>Our Menu</h1>
    <div class="menu-item">
        <img src="idli.jpg" alt="Idli">
        <h3>Idli</h3>
    </div>
    <div class="menu-item">
        <img src="monaco.jpg" alt="Monaco Sandwich">
        <h3>Monaco Sandwich</h3>
    </div>
    
    <div class="dock">
        <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    </div>
</body>
</html>
