<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #dbb756;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .team-container {
            max-width: 900px;
            width: 100%;
        }
        .team-mentors {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        .team-mentors h3 {
            font-size: 22px;
            font-weight: bold;
        }
        .team-mentors p {
            font-size: 16px;
            color: gray;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .team-member {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .team-member:hover {
            transform: scale(1.05);
        }
        hr {
            width: 80%;
            border: 1px solid white;
            margin: 20px 0;
        }
        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            gap: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .dock a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dock a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>Our Team</h1>
    <hr>

    <div class="team-container">
        <div class="team-mentors">
            <h3>Adarsh Dhiman & Nandan Gulati</h3>
            <p>Team Mentors (Incorporated with D&G Industries)</p>
        </div>

        <hr>

        <div class="team-grid">
            <div class="team-member">
                <h3>Manish</h3>
                <p>Stall Manager</p>
            </div>
            <div class="team-member">
                <h3>Sanish</h3>
                <p>Marketing Head</p>
            </div>
            <div class="team-member">
                <h3>Brahmleen</h3>
                <p>Service Manager</p>
            </div>
            <div class="team-member">
                <h3>Radhika</h3>
                <p>Head Chef (Idli)</p>
            </div>
            <div class="team-member">
                <h3>Gracy</h3>
                <p>Head Chef (Manch Chirunntti)</p>
            </div>
            <div class="team-member">
                <h3>Abhigyan Bhatia</h3>
                <p>Tech & Web Manager</p>
            </div>
        </div>
    </div>

    <div class="dock">
        <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    </div>
</body>
</html>
